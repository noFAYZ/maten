    <section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
       Webshot WebApp
      </h1>
      <h2 class="subtitle">
       Screenshot Service APP Designed for client.
      </h2>
    </div>
  </div>
</section>


 <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-8 is-variable ">
                    <div class="column is-two-thirds has-text-left">
                        



                 <header id="intro-header" class="intro-header">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                                    <div class="site-heading">
                                        <h1 style="text-shadow: 0px 0px 12px #000000;">&nbsp&nbsp&nbsp  Your Screenshot Demo</h1>
                                        <h2 id="loading"><img id="imagey" src="wait.gif" /><br/></h2>
                                       
                                       
                                    </div>
                                    <div>
                                    <input type="address" name="address" id="gurl" readonly>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </header>
                        
                        <img id="preloader" src="" />


                    </div>




<!-- SECOND -->  

                    <div class="column is-one-third has-text-left">
                    
                     <form class="pure-form pure-form-aligned" method="get" action="">
            <fieldset>

                    <div class="field">
                      <div class="control">
                         <button id="open" name="open" class="button is-link is-fullwidth has-text-weight-medium is-medium" title="Capture screenshot">Take Screenshot </button> 
                    <hr>
                    <input id="address"  name="address" type="text"  style="background-color: grey;color: white; " readonly>
                      </div>
                    </div>


                    <div class="field">
                      <label class="label" for="url">Site address</label>
                      <div class="control">
                        <input id="url" class="input" name="url" type="text" placeholder="URL" maxlength="1024" value="google.com" autofocus>
                      </div>
                    </div>

                <label class="label" for="width">Width</label>
                <div class="pure-control-group">
                    
                    <input id="width" name="width" type="number" min="0" placeholder="Width">
                </div>


<label class="label" for="height">Height</label>
                <div class="pure-control-group">
                    
                    <input id="height" name="height" type="number" min="0" placeholder="Height">
                </div>


 <label class="label" for="paperFormat">Paper format</label>
                <div class="pure-control-group">
                   
                    <select id="paperFormat" name="paperFormat">
                        <option label="Default" selected></option>
                        <option value="letter">Letter</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        <option value="A4">A4</option>
                        <option value="A5">A5</option>
                    </select>
                </div>


 <label class="label" for="paperOrientation">Paper orientation</label>
                <div class="pure-control-group">
                   
                    <select id="paperOrientation" name="paperOrientation">
                        <option label="Default" selected></option>
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                    </select>
                </div>


<label class="label" for="zoom">Zoom</label>
                <div class="pure-control-group">
                    
                    <input id="zoom" name="zoom" type="number" step="0.01" min="0" placeholder="Zoom">
                </div>


                <!-- See: https://github.com/laurentj/slimerjs/issues/259 -->
<label class="label" for="quality">Quality (0-1)</label>

                <div class="pure-control-group">
                    
                    <input id="quality" name="quality" type="number" step="0.01" min="0" max="1" placeholder="Quality">
                </div>



<label class="label" for="delay">Delay (ms)</label>
                <div class="pure-control-group">
                    
                    <input id="delay" name="delay" type="number" min="0" placeholder="Delay">
                </div>



 <label class="label" for="format">Output format</label>
                <div class="pure-control-group">
                   
                    <select id="format" name="format">
                        <option label="Default" selected></option>
                        <option value="png">PNG</option>
                        <option value="jpg">JPG</option>
                        <option value="pdf">PDF</option>
                        <option value="html">HTML</option>
                        <option value="bmp">BMP</option>
                        <option value="ppm">PPM</option>
                        <option value="ico">ICO</option>
                    </select>
                </div>



<label class="label" for="js" class="pure-checkbox">Enable JavaScript</label>
                <div class="pure-control-group">
                    
                    <input id="js" name="js" type="checkbox" checked>
                </div>



  <label class="label" for="images" class="pure-checkbox">Enable images</label>
                <div class="pure-control-group">
                  
                    <input id="images" name="images" type="checkbox" checked>
                </div>



<label class="label" for="force" class="pure-checkbox">Force reload</label>
                <div class="pure-control-group">
                    
                    <input id="force" name="force" type="checkbox">
                </div>


<label class="label" for="selector">Wait for DOM element</label>
                <div class="pure-control-group">
                    
                    <input id="selector" name="selector" type="text" maxlength="1024" placeholder="CSS selector">
                </div>


            <label class="label" for="selectorCrop" class="pure-checkbox">Crop page by DOM element</label>    
                <div class="pure-control-group">
                    
                    <input id="selectorCrop" name="selectorCrop" type="checkbox">
                </div>


          <label class="label" for="selectorCropPadding">Crop padding</label>  
                <div class="pure-control-group">
                  
                    <input id="selectorCropPadding" name="selectorCropPadding" type="number" placeholder="0">
                </div>

 <label class="label" for="callback">Callback URL</label>
                <div class="pure-control-group">
                   
                    <input id="callback" name="callback" type="text" maxlength="1024" placeholder="URL">
                </div>


<label class="label" for="agent">User agent</label>
                <div class="pure-control-group">
                    
                    <input id="agent" name="agent" type="text" maxlength="1024" placeholder="User-Agent">
                </div>


<label class="label" for="user">User name</label>
                <div class="pure-control-group">
                    
                    <input id="user" name="user" type="text" maxlength="256" placeholder="User">
                </div>


<label class="label" for="password">Password</label>
                <div class="pure-control-group">
                    
                    <input id="password" name="password" type="text" maxlength="256" placeholder="Password">
                </div>


  <label class="label" for="headers">Headers</label>
                <div class="pure-control-group">
                  
                    <input id="headers" name="headers" type="text" maxlength="1024" placeholder="Format: key1=value1;key2=value2;...">
                </div>


   <label class="label" for="clipRect">Clip rectangle</label>
                <div class="pure-control-group">
                 
                    <input id="clipRect" name="clipRect" type="text" maxlength="1024" placeholder="Format: top,left,width,height">
                </div>

      <label class="label" for="engine">Engine</label>            
      <div class="pure-control-group">
                    <select id="engine" name="engine">
                        <option label="Default" selected></option>
                        <option value="phantomjs">PhantomJS</option>
                        <option value="slimerjs">SlimerJS</option>
                    </select>
                </div>

            </fieldset>
        </form>














                    </div>

                </div>
            </div>
        </div>
    </section>
